<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>剪纸</title>
    <style type="text/css">
    #canvas{
        margin:0 auto;
        display: block;
        border:1px solid #ccc;
    }
    </style>
	<script type="text/javascript">
    window.onload=function(){
    	var canvas=document.getElementById('canvas');

    	canvas.width=800;
    	canvas.height=800;

    	var context=canvas.getContext("2d");

        context.beginPath();
        context.rect(100,100,600,500);
        context.arc(400,250,100,0,Math.PI*2,true);
        triangle(context);

        context.closePath();


        context.fillStyle="#058";
        context.shadowColor="gray";
        context.shadowOffsetX=10
        context.shadowOffsetY=10
        context.shadowBlur=10;
        context.fill();

    }
    function triangle(cxt){//逆时针
        cxt.moveTo(400,400);
        cxt.lineTo(300,500);
        cxt.lineTo(500,500);
    }
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
