 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角矩形  </title>
    <style type="text/css">
    #canvas{
        margin:0 auto;
        display: block;
        border:1px solid #ccc;
    }
    </style>
	<script type="text/javascript">
    window.onload=function(){
    	var canvas=document.getElementById('canvas');

    	canvas.width=800;
    	canvas.height=800;

    	var context=canvas.getContext("2d");

        // 状态设置
        // context.arc(100,200,50,0,2*Math.PI);

        fillRoundRect(context,150,150,500,500,10,"#bbada0");
        for (var i = 0; i < 4; i++) {
            for(var j=0;j<4;j++){
                fillRoundRect(context,170+i*120,170+j*120,100,100,6,"#cc0b3");
            }   
        };
        
    }
    //绘制圆角矩形
    function fillRoundRect(cxt,x,y,width,height,radius,/*optional*/fillColor){
        if (2*radius>width||2*radius>height) return;
        cxt.save();
        cxt.translate(x,y);
        pathRoundRect(cxt,width,height,radius);
        cxt.fillStyle=fillColor||"black";
        cxt.fill();
        cxt.restore();
    }
    function strokeRoundRect(cxt,x,y,width,height,radius,/*optional*/lineWidth,/*optional*/strokeColor){
        if (2*radius>width||2*radius>height) return;
        cxt.save();
        cxt.translate(x,y);
        pathRoundRect(cxt,width,height,radius);
        cxt.lineWidth=lineWidth||1;
        cxt.strokeStyle=strokeColor||"black";
        cxt.stroke();
        cxt.restore();
    }
    function pathRoundRect(cxt,width,height,radius){
        cxt.beginPath();
        cxt.arc(width-radius,height-radius,radius,0,Math.PI/2);
        cxt.lineTo(radius,height);
        cxt.arc(radius,height-radius,radius,Math.PI/2,Math.PI);
        cxt.lineTo(0,radius);
        cxt.arc(radius,radius,radius,Math.PI,Math.PI*3/2);
        cxt.lineTo(width-radius,0);
        cxt.arc(width-radius,radius,radius,Math.PI*3/2,Math.PI*2);
        cxt.closePath();
    }
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
