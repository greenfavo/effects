<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星空弯月草地</title>
    <style type="text/css">
    #canvas{
        margin: 0 auto;
        display: block;
    }
    </style>
    <script src="canvas.js"></script>
	<script type="text/javascript">
    window.onload=function(){
    	var canvas=document.getElementById('canvas');

    	canvas.width=800;
    	canvas.height=800;

    	var context=canvas.getContext("2d");
        //渐变星空色
        // var skyStyle=context.createLinearGradient(0,0,0,canvas.height);
        var skyStyle=context.createRadialGradient(canvas.width/2,canvas.height,0,canvas.width/2,canvas.height,canvas.height);
        skyStyle.addColorStop(0.0,"#035");
        skyStyle.addColorStop(1.0,"black");
        
        context.fillStyle=skyStyle;
        context.fillRect(0,0,canvas.width,canvas.height);
        gloabalCompositeOperation="copy";


        for (var i = 0; i < 200; i++) {
          var r=Math.random()*5+5;
          var x=Math.random()*canvas.width;
          var y=Math.random()*canvas.height*0.65;
          var a=Math.random()*360;//随机旋转角度
          drawStar(context,x,y,r,a);
        }
        // fillMoon(context,2,600,100,50,20);
        fillMoon(context,600,100,50,20);
        drawLand(context);
        
    }

    
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
